<script type="text/javascript">
  function loveHitokoto() {
	 fetch('https://v1.hitokoto.cn')
    .then(function (res){
      return res.json();
    })
    .then(function (data) {
    	//console.log(data);

      document.getElementById('hitokoto').innerText=data.hitokoto;
      document.getElementById('hitokoto_title').innerText = data.hitokoto;
      document.getElementById('hitokoto_description').innerText = data.creator;

       $("#hitokoto_title").fadeOut(500).fadeIn(500);
       $("#hitokoto_description").fadeOut(500).fadeIn(500);


      window.setTimeout(loveHitokoto, 10000);
    })
    .catch(function (err) {
      console.error(err);
    })
  }
  loveHitokoto()
  // window.setTimeout(loveHitokoto, 10000);
</script>
