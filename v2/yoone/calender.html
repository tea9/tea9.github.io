<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/style.css">
	<title>药丸清单</title>
	<style type="text/css">
		table {
            width: 100%;
            font-size: .938em;
            border-collapse: collapse;/*边框会合并为一个单一的边框*/
            color: #64363C;
        }
		table,table tr th, table tr td { border:1px solid #F596AA; }/*设置边框的*/
	</style>
</head>
<body>
	<div class="app">
		<table border="1" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th>dfdfdf</th>
					<th>dfdfdf</th>
					<th>dfdfdf</th>
					<th>dfdfdf</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>dfdf</td>
					<td>dfdf</td>
					<td>dfdf</td>
					<td>dfdf</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
